
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Red Sísmica - Cierre de Inspección</h1>

        <form method="post" action="/ordenes">
            <div class="mb-3">
                <label for="rol" class="form-label">Seleccioná tu rol:</label>
                <select name="rol" id="rol" class="form-select" required>
                    <option value="">-- Seleccionar rol --</option>
                    <option value="Inspector">Inspector</option>
                    <option value="Coordinador">Coordinador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Buscar Órdenes de Inspección</button>
        </form>
    </div>

</body>
</html>
