<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrar Orden {{ orden.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Cerrar Orden #{{ orden.id }}</h1>

        <form method="post">
            <div class="mb-3">
                <label for="observacion" class="form-label">Observación</label>
                <textarea class="form-control" id="observacion" name="observacion" rows="4" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="fuera_servicio" id="fuera_servicio"
                       onchange="document.getElementById('motivos').style.display = this.checked ? 'block' : 'none';">
                <label class="form-check-label" for="fuera_servicio">
                    ¿Sismógrafo fuera de servicio?
                </label>
            </div>

            <div id="motivos" style="display: none;">
                <div class="mb-3">
                    <label for="motivo_tipo" class="form-label">Motivo</label>
                    <select class="form-select" name="motivo_tipo" id="motivo_tipo">
                        <option value="Falla eléctrica">Falla eléctrica</option>
                        <option value="Mal funcionamiento">Mal funcionamiento</option>
                        <option value="Daño físico">Daño físico</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario del motivo</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Confirmar cierre</button>
            <a href="{{ url_for('ver_ordenes') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
